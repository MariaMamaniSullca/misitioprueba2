<body>
    <script>
        //var, let y const

        //var perite el error en la redeclaración
        var xValor1 = 10;
        console.log(XValor1);    //10
        var xValor1 = 20;       //Error no reconocido
        //xValor = 20;      |   //asignación correcta
        console.log(xValor1)    //20

        var Xvalor2 = 30;
        if (true){
            let xValor2 = 40;
            console.log(xValor2);   //30
            //let xValor2 = 40      //Error no reconocido
            var xValor2 = 50;       //asignación correcta
        }
        console.log(xValor1)    //30

        //var, let y const

        console.log(xValor1)    //30
